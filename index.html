    <script>
      var audio = document.getElementById("backgroundMusic");
      var audioIcon = document.getElementById("audioIcon");

      function toggleAudio() {
        if (audio.paused) {
          audio.play();
          audioIcon.src = "assets/img/logo/iconwebIKR.svg"; // Ganti ikon menjadi ikon pause saat audio dimulai
        } else {
          audio.pause();
          audioIcon.src = "assets/img/logo/logoIKR.svg"; // Ganti ikon menjadi ikon play saat audio dihentikan
        }
      }
    </script>
    <script>
      document
        .getElementById("audioControl")
        .addEventListener("click", function () {
          var audio = document.getElementById("backgroundAudio");
          var icon = document.getElementById("audioIcon");

          if (audio.muted) {
            audio.muted = false;
            icon.classList.remove("bi-volume-mute-fill");
            icon.classList.add("bi-volume-up");
          } else {
            audio.muted = true;
            icon.classList.remove("bi-volume-up");
            icon.classList.add("bi-volume-mute-fill");
          }
        });
    </script>
